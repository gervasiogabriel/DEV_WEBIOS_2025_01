<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Aula03</title>
</head>

<body>
        <!-- tamanho padrão de fonte html root é 16px -->

    <div style="font-size: 10px; background-color: antiquewhite; ">
        <!-- EM respeita as configurações do elemento pai mais próximo -->
        <h1 style="font-size: 4em;">larissa não trouxe o óculos (de novo)</h1>

        <!-- REM respeita as configurações do elemento root (html) -->
        <h1 style="font-size: 4rem;">puts tem um problema</h1>
    </div>
    
    <div style="font-size: 40px;">
        <!-- declarando que a tag h2 terá à metade da div -->
        <h2 style="font-size: 50%;">comprar um pastel e uma banana</h2>
    </div>
</body>
</html>
